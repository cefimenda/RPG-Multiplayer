<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <!-- CUSTOM -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container ">
        <h1 id="title" class="text-center mt-3">Rock Paper Scissors!</h1>

        <div class="row shadow-lg p-3">
            <div class="col-4">
                <h3 class="text-left mt-2">Round:
                    <span id="round"></span>
                </h3>
            </div>
            <div class="col-4 text-center">
                <h1 id="scores">
                    <span class="player1Score"></span> -
                    <span class="player2Score"></span>
                </h1>
            </div>
            <div class="col-4">
                <h4 class="text-right mt-2">Game Room:
                    <span id="gameRoom"></span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3 mb-0 badge-info infoArea text-center">
                Enter Your Name and Begin Playing
            </div>
        </div>
        <div class="row text-center mt-3 gameArea d-none">
            <div class="col-5">
                <div class="card rounded shadow-lg player1Area">
                    <h3 class="badge badge-primary player1Name">PLAYER 1</h3>
                </div>
            </div>
            <div class="col-2">
                <div class="middle">
                    <span class="middleText">VS</span>
                </div>
            </div>
            <div class="col-5">
                <div class="card shadow-lg player2Area">
                    <h3 class="badge badge-danger player2Name">PLAYER 2</h3>
                </div>
            </div>
        </div>
        <div class="row mt-5 usernameRow">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control username" placeholder="Enter Your Username Here" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-12">
                <button class='btn btn-info w-100 startGame' type="submit">Start Game</button>
            </div>
        </div>
        <div class="row mt-3 mb-5 chatRow d-none">
            <div class="col-12 card">
                <div class="row m-0 chat">
                    <div class="col-12 p-3 chatArea">



                    </div>
                </div>
                <div class="row input">
                    <div class="col-11 mx-0 px-0">
                        <input type="text" placeholder="Type your message here..." class="input chatInput w-100 mx-0">
                    </div>
                    <div class="col-1 px-1 mx-0">
                        <button class="btn btn-info w-100 p-0 m-0 sendButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
