<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <!-- CUSTOM -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1 id="title" class="text-center mt-3">Rock Paper Scissors!</h1>
        <div class="row">
            <div class="col-6">
                <h3 class="text-left">Round:
                    <span id="round"></span>
                </h3>
            </div>
            <div class="col-6">
                <h4 class="text-right mb-3">Game Room:
                    <span id="gameRoom"></span>
                </h4>
            </div>
        </div>
        <div class="row shadow-lg p-3">
            <div class="col-12 text-center">
                <h1 id="scores">
                    <span class="player1Score"></span> -
                    <span class="player2Score"></span>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 my-3 badge-info infoArea text-center">
                Waiting for another player
            </div>
        </div>
        <div class="row text-center mt-3 gameArea ">
            <div class="col-5">
                <div class="card rounded shadow-lg player1Area">
                    <h3 class="badge badge-primary">PLAYER 1</h3>
                </div>
            </div>
            <div class="col-2">
                <div class="middle">
                    <span class="middleText">VS</span>
                </div>
            </div>
            <div class="col-5">
                <div class="card shadow-lg player2Area">
                    <h3 class="badge badge-danger">PLAYER 2</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
